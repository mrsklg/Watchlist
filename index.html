<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Find your film</h1>
        <a href="/watchlist.html" class="header-link">My Watchlist</a>
    </header>
    <div class="main-container">
        <form id="search-form">
            <label for="movie-title">
                <img src="images/search-icon.svg" class="search-icon">
            </label>
            <input type="text" id="movie-title" placeholder="Enter film title" required>
            <button type="submit" id="search-btn">Search</button>
        </form>
        <div id="search-results">
            <img src="images/start-exploring.svg">
            <p class="start-exploring">Start exploring</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
